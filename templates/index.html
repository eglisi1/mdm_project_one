<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Page</title>
    <!-- Add Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                {% if chat %}
                <div class="card">
                    <div class="card-header text-center">
                        <h3>Chat</h3>
                    </div>
                    <div class="card-body">
                        <ul class="list-unstyled">
                            {% for question, answer in chat %}
                            <li class="mb-3">
                                <div class="card text-white bg-primary mb-1" >
                                    <div class="card-body">
                                        <strong>Question:</strong> {{ question }}
                                    </div>
                                </div>
                                <div class="card mb-1">
                                    <div class="card-body">
                                        <strong>Answer:</strong> {{ answer }}
                                    </div>
                                </div>
                            </li>
                            {% endfor %}
                        </ul>
                    </div>
                </div>
                {% endif %}
                <form onsubmit="return checkQuestion();" action="{{ url_for('index') }}" method="POST" class="mt-3">
                    <div class="input-group">
                        <input type="text" class="form-control" name="question" placeholder="Enter your question"
                            required>
                        <div class="input-group-append">
                            <button type="submit" class="btn btn-primary">Ask</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        function checkQuestion() {
            const inputQuestion = document.querySelector('input[name="question"]');
            if (!inputQuestion.value.trim().endsWith('?')) {
                alert('Please end your question with a question mark (?).');
                return false;
            } else {
                return true;
            }
        }
    </script>
</body>

</html>
